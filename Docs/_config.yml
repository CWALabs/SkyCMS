# GitHub Pages + Jekyll Configuration
# For SkyCMS Documentation

# Site settings
title: SkyCMS Documentation
# description: > # this means to ignore newlines until "footer_text:"

baseurl: "" # Empty for CloudFlare R2 root deployment (was "/SkyCMS" for GitHub Pages)
url: "https://docs.sky-cms.com" # the base hostname & protocol for your site
repository: "CWALabs/SkyCMS"
github_username: CWALabs
author: "CWALabs"

# Build settings
markdown: kramdown
theme: jekyll-theme-slate

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude items
exclude:
  - .github
  - .gitignore
  - LICENSE
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - bin
  - obj
  - .vscode
  - .vs
  - node_modules

# Include items
include:
  - _redirects
  - _Marketing

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# SEO settings
google_site_verification: # Add your Google site verification code
social:
  name: Moonrise Software
  links:
    - https://github.com/CWALabs/SkyCMS
    - https://sky-cms.com

# Analytics (optional - add your Google Analytics Measurement ID)
# Get ID from: https://analytics.google.com/analytics/web/
# Format: G-XXXXXXXXXX (GA4) or UA-XXXXXXXXX-X (UA)
# google_analytics: G-XXXXXXXXXX

# Comments (optional)
# disqus:
#   shortname: skycms

# Breadcrumb navigation
breadcrumbs:
  enabled: true

# Search (if using lunr)
search:
  enabled: true

# Navigation menu (customize as needed)
nav_order: 1
