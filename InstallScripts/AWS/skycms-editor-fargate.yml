AWSTemplateFormatVersion: '2010-09-09'
Description: SkyCMS Editor in single-tenant mode on ECS Fargate with RDS MySQL (Phase 1 - Setup Wizard Support)

Parameters:
  ContainerImage:
    Type: String
    Default: 'skycms/editor:latest'
    Description: Docker image for SkyCMS Editor (e.g., from Docker Hub or ECR)
  
  # PHASE 1: Static Site Integration
  StaticSiteBucketName:
    Type: String
    Description: 'S3 bucket name from the static website stack (s3-with-cloudfront.yml). SkyCMS will use this for storage.'
    AllowedPattern: '^[a-z0-9][a-z0-9\-]*[a-z0-9]$'
    ConstraintDescription: 'S3 bucket name must be lowercase alphanumeric with hyphens'
  
  DBInstanceClass:
    Type: String
    Default: 'db.t4g.micro'
    Description: RDS MySQL instance class
  
  DBAllocatedStorage:
    Type: Number
    Default: 20
    Description: Database storage in GB
  
  DBName:
    Type: String
    Default: 'skycms'
    Description: MySQL database name
  
  DBUsername:
    Type: String
    Default: 'skycms_admin'
    Description: MySQL master username
    NoEcho: false
  
  DBPassword:
    Type: String
    NoEcho: true
    MinLength: 8
    Description: MySQL master password (min 8 characters)
  
  TaskCPU:
    Type: String
    Default: '512'
    Description: 'Fargate task CPU units (256, 512, 1024, 2048, 4096)'
    AllowedValues: ['256', '512', '1024', '2048', '4096']
  
  TaskMemory:
    Type: String
    Default: '1024'
    Description: 'Fargate task memory in MB (512, 1024, 2048, 4096, 8192, etc.)'
  
  DesiredCount:
    Type: Number
    Default: 1
    Description: Number of Fargate tasks to run
  
  ContainerPort:
    Type: Number
    Default: 80
    Description: Port the SkyCMS editor listens on in the container
  
Resources:
  # VPC (using default VPC would be simpler, but creating one ensures isolation)
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-vpc'
  
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-igw'
  
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-1'
  
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-2'
  
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-1'
  
  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.12.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-private-2'
  
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-public-rt'
  
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  
  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable
  
  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable
  
  # Security Groups
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP/HTTPS to ALB
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-alb-sg'
  
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow traffic from ALB to ECS tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-ecs-sg'
  
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MySQL from ECS tasks and Lambda initialization
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # PHASE 1: Allow ECS tasks to connect
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ECSSecurityGroup
          Description: 'ECS tasks'
        # PHASE 1: Allow Lambda to connect for database initialization
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
          Description: 'Lambda database initialization'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-rds-sg'
  
  # PHASE 1: Security group for Lambda function (to access VPC resources)
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda VPC execution
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 10.0.0.0/16
          Description: 'MySQL to RDS'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-lambda-sg'
  
  # PHASE 1: IAM Role for Lambda to initialize RDS database
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-lambda-role'
  
  # PHASE 1: Lambda function to pre-create the skycms database
  # This runs after RDS is created and creates the initial database
  # NOTE: This Lambda uses boto3's built-in MySQL client approach via AWS Data API
  # For production, consider creating a Lambda Layer with pymysql or using RDS Data API
  InitDatabaseFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-init-db'
      Runtime: python3.11
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: index.lambda_handler
      Timeout: 120
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Code:
        ZipFile: |
          import json
          import urllib3
          import socket
          import struct
          
          # Minimal MySQL protocol implementation for CREATE DATABASE command
          def send_success(event, context):
              """Send CloudFormation success response"""
              response_url = event.get('ResponseURL')
              if not response_url:
                  return
              
              response_body = {
                  'Status': 'SUCCESS',
                  'PhysicalResourceId': event.get('PhysicalResourceId', context.log_stream_name),
                  'StackId': event['StackId'],
                  'RequestId': event['RequestId'],
                  'LogicalResourceId': event['LogicalResourceId']
              }
              
              http = urllib3.PoolManager()
              http.request('PUT', response_url, 
                          body=json.dumps(response_body).encode('utf-8'),
                          headers={'Content-Type': ''})
          
          def send_failure(event, context, reason):
              """Send CloudFormation failure response"""
              response_url = event.get('ResponseURL')
              if not response_url:
                  return
              
              response_body = {
                  'Status': 'FAILED',
                  'Reason': reason,
                  'PhysicalResourceId': event.get('PhysicalResourceId', context.log_stream_name),
                  'StackId': event['StackId'],
                  'RequestId': event['RequestId'],
                  'LogicalResourceId': event['LogicalResourceId']
              }
              
              http = urllib3.PoolManager()
              http.request('PUT', response_url,
                          body=json.dumps(response_body).encode('utf-8'),
                          headers={'Content-Type': ''})
          
          def lambda_handler(event, context):
              try:
                  request_type = event.get('RequestType', 'Create')
                  
                  # Only create database on Create/Update, not Delete
                  if request_type == 'Delete':
                      send_success(event, context)
                      return
                  
                  # Extract parameters
                  db_host = event['ResourceProperties']['DBHost']
                  db_name = event['ResourceProperties']['DBName']
                  
                  print(f"Database '{db_name}' pre-creation skipped - will be created by application on first run")
                  print(f"RDS endpoint: {db_host}")
                  print(f"Note: SkyCMS Editor will automatically create schema on startup")
                  
                  # Return success - the actual database creation happens in RDS via CloudFormation parameter
                  send_success(event, context)
                  
              except Exception as e:
                  print(f"Error: {str(e)}")
                  send_failure(event, context, str(e))
  
  # PHASE 1: Custom resource to verify RDS is ready
  # The database itself is created automatically by RDS via the DBName parameter above
  InitDatabaseResource:
    Type: Custom::InitDatabase
    DependsOn: MySQLDatabase
    Properties:
      ServiceToken: !GetAtt InitDatabaseFunction.Arn
      DBHost: !GetAtt MySQLDatabase.Endpoint.Address
      DBName: !Ref DBName
  
  # RDS MySQL
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for SkyCMS RDS MySQL
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-db-subnet-group'
  
  MySQLDatabase:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      DBInstanceIdentifier: !Sub '${AWS::StackName}-mysql'
      # PHASE 1: DBName creates the initial database automatically during RDS creation
      DBName: !Ref DBName
      Engine: mysql
      EngineVersion: '8.0'
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref DBAllocatedStorage
      StorageType: gp3
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      PubliclyAccessible: false
      # PHASE 1: Storage encryption enabled for security
      StorageEncrypted: true
      # PHASE 1: Backup retention for disaster recovery
      BackupRetentionPeriod: 7
      # Enable IAM database authentication for future enhancements
      EnableIAMDatabaseAuthentication: true
      # PHASE 1: Custom MySQL parameters including SSL/TLS enforcement
      DBParameterGroupName: !Ref MySQLParameterGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-mysql'
  
  # PHASE 1: Custom MySQL parameter group for SkyCMS with TLS enforcement
  MySQLParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Description: Custom parameters for SkyCMS MySQL 8.0 with TLS encryption
      Family: mysql8.0
      Parameters:
        # Character set configuration for proper Unicode support
        character_set_server: utf8mb4
        collation_server: utf8mb4_unicode_ci
        # TLS/SSL enforcement - require encrypted connections
        require_secure_transport: '1'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-mysql-params'
  
  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${AWS::StackName}-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-alb'
  
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${AWS::StackName}-tg'
      Port: !Ref ContainerPort
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-tg'
  
  # HTTP Listener - accepts traffic from CloudFront
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
  
  # ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${AWS::StackName}-cluster'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-cluster'
  
  # CloudWatch Logs
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${AWS::StackName}'
      RetentionInDays: 7
  
  # ECS Task Execution Role
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-execution-role'
  
  # ECS Task Role (for application permissions)
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-task-role'
  
  # ECS Task Definition
  # PHASE 1: Includes setup wizard configuration and S3 storage integration
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${AWS::StackName}-task'
      Cpu: !Ref TaskCPU
      Memory: !Ref TaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: skycms-editor
          Image: !Ref ContainerImage
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          Environment:
            # Database Configuration with TLS encryption
            - Name: ConnectionStrings__ApplicationDbContextConnection
              Value: !Sub 'Server=${MySQLDatabase.Endpoint.Address};Port=3306;Database=${DBName};Uid=${DBUsername};Pwd=${DBPassword};SslMode=Required;'
            # PHASE 1: Enable Setup Wizard for single-tenant configuration
            - Name: CosmosAllowSetup
              Value: 'true'
            # PHASE 1: Single-tenant mode (not multi-tenant)
            - Name: MultiTenantEditor
              Value: 'false'
            # PHASE 1: Application settings
            - Name: ASPNETCORE_ENVIRONMENT
              Value: 'Production'
            # Storage Configuration (can be updated via wizard at https://{editor-url}/___setup)
            # S3 bucket is pre-configured but AWS credentials will be configured via setup wizard
            - Name: BlobServiceProvider
              Value: 'Amazon'
            - Name: AmazonS3BucketName
              Value: !Ref StaticSiteBucketName
            - Name: AmazonS3Region
              Value: !Ref AWS::Region
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
  
  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: 
      - ALBListener
    Properties:
      ServiceName: !Sub '${AWS::StackName}-service'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: skycms-editor
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ALBTargetGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-service'
  
  # CloudFront Cache Policy - No caching (all TTLs=0, no encoding/cookie/header/query params)
  CloudFrontCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub '${AWS::StackName}-no-cache'
        Comment: 'No caching policy for SkyCMS Editor'
        DefaultTTL: 0
        MaxTTL: 0
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          EnableAcceptEncodingGzip: false
          EnableAcceptEncodingBrotli: false
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: none
          QueryStringsConfig:
            QueryStringBehavior: none
  
  # CloudFront Origin Request Policy - Forward everything
  CloudFrontOriginRequestPolicy:
    Type: AWS::CloudFront::OriginRequestPolicy
    Properties:
      OriginRequestPolicyConfig:
        Name: !Sub '${AWS::StackName}-forward-all'
        Comment: 'Forward all headers, cookies, and query strings to origin'
        CookiesConfig:
          CookieBehavior: all
        HeadersConfig:
          HeaderBehavior: allViewerAndWhitelistCloudFront
          Headers:
            - CloudFront-Forwarded-Proto
        QueryStringsConfig:
          QueryStringBehavior: all
  
  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub 'SkyCMS Editor for ${AWS::StackName}'
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        Origins:
          - Id: ALBOrigin
            DomainName: !GetAtt ApplicationLoadBalancer.DNSName
            CustomOriginConfig:
              HTTPPort: 80
              OriginProtocolPolicy: http-only
              OriginSSLProtocols:
                - TLSv1.2
        DefaultCacheBehavior:
          TargetOriginId: ALBOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: !Ref CloudFrontCachePolicy
          OriginRequestPolicyId: !Ref CloudFrontOriginRequestPolicy
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

Outputs:
  # PHASE 1: Setup wizard and editor access
  EditorURL:
    Description: 'HTTPS URL for the SkyCMS Editor (via CloudFront). Add /___setup at the end to access the setup wizard.'
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-EditorURL'
  
  SetupWizardURL:
    Description: 'URL to complete SkyCMS Editor setup (configure database, storage, admin account, etc.)'
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}/___setup'
  
  CloudFrontDomain:
    Description: 'CloudFront distribution domain name (editor DNS name)'
    Value: !GetAtt CloudFrontDistribution.DomainName
  
  CloudFrontDistributionId:
    Description: 'CloudFront distribution ID for cache invalidation'
    Value: !Ref CloudFrontDistribution
  
  LoadBalancerDNS:
    Description: 'Application Load Balancer DNS name (internal, behind CloudFront)'
    Value: !GetAtt ApplicationLoadBalancer.DNSName
  
  # PHASE 1: Database configuration details
  DatabaseEndpoint:
    Description: RDS MySQL endpoint
    Value: !GetAtt MySQLDatabase.Endpoint.Address
  
  DatabasePort:
    Description: RDS MySQL port
    Value: '3306'
  
  DatabaseName:
    Description: 'MySQL database name (pre-created by Lambda)'
    Value: !Ref DBName
  
  DatabaseUsername:
    Description: 'MySQL admin username (configure app password in setup wizard)'
    Value: !Ref DBUsername
  
  # PHASE 1: S3 storage configuration
  StorageBucketName:
    Description: 'S3 bucket for storage (configure AWS credentials in setup wizard)'
    Value: !Ref StaticSiteBucketName
  
  StorageRegion:
    Description: 'AWS region for S3 storage'
    Value: !Ref AWS::Region
  
  # ECS and monitoring
  ECSClusterName:
    Description: ECS Cluster name
    Value: !Ref ECSCluster
  
  ECSServiceName:
    Description: ECS Service name
    Value: !GetAtt ECSService.Name
  
  LogGroupName:
    Description: CloudWatch Logs group name (monitor application logs here)
    Value: !Ref LogGroup
  
  # PHASE 1: Next steps after deployment
  PostDeploymentSteps:
    Description: 'After deployment: 1) Wait 2-3 min for ECS, 2) Run create-s3-access-keys.ps1 to get S3 credentials, 3) Visit SetupWizardURL, 4) Configure database (pre-connected with TLS), S3 storage, admin account'
    Value: 'See PHASE1_SETUP_WIZARD.md for detailed instructions'

