AWSTemplateFormatVersion: '2010-09-09'
Description: 'SkyCMS Editor CloudFormation Template - ECS Fargate + RDS MySQL + CloudFront'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Stack Configuration"
        Parameters:
          - StackName
      - Label:
          default: "Docker Configuration"
        Parameters:
          - EditorImageUri
      - Label:
          default: "Database Configuration"
        Parameters:
          - DatabaseName
          - DatabaseAdminUsername
      - Label:
          default: "ECS Configuration"
        Parameters:
          - DesiredTaskCount
          - TaskCpu
          - TaskMemory
      - Label:
          default: "Caching (Optional)"
        Parameters:
          - EditorCacheEnabled
          - PublisherCacheEnabled
      - Label:
          default: "Custom Domain (Optional)"
        Parameters:
          - DomainName
          - HostedZoneId
          - CertificateArn

Parameters:
  StackName:
    Type: String
    Default: skycms
    Description: Name for the CloudFormation stack (alphanumeric, 3-32 characters)
    MinLength: 3
    MaxLength: 32
    AllowedPattern: '^[a-zA-Z0-9-]+$'
    ConstraintDescription: Must be alphanumeric and hyphens only

  EditorImageUri:
    Type: String
    Default: toiyabe/sky-editor:latest
    Description: Docker image URI for SkyCMS Editor
    AllowedPattern: '^[a-zA-Z0-9:\-\/\.]+$'

  DatabaseName:
    Type: String
    Default: skycms
    Description: Database name for SkyCMS
    MinLength: 3
    MaxLength: 64

  DatabaseAdminUsername:
    Type: String
    Default: skycms_admin
    Description: Database administrator username
    MinLength: 3
    MaxLength: 32
    AllowedPattern: '^[a-zA-Z][a-zA-Z0-9_]*$'

  DesiredTaskCount:
    Type: Number
    Default: 1
    Description: Desired number of ECS Fargate tasks
    MinValue: 1
    MaxValue: 10

  TaskCpu:
    Type: String
    Default: 512
    Description: CPU units for each Fargate task (256, 512, 1024, 2048, 4096)
    AllowedValues:
      - 256
      - 512
      - 1024
      - 2048
      - 4096

  TaskMemory:
    Type: String
    Default: 1024
    Description: Memory in MB for each Fargate task (512-30720)
    AllowedValues:
      - 512
      - 1024
      - 2048
      - 3072
      - 4096
      - 5120
      - 6144
      - 7168
      - 8192
      - 16384
      - 30720

  EditorCacheEnabled:
    Type: String
    Default: 'true'
    Description: Enable CloudFront caching for Editor responses
    AllowedValues:
      - 'true'
      - 'false'

  PublisherCacheEnabled:
    Type: String
    Default: 'true'
    Description: Enable CloudFront caching for Publisher responses
    AllowedValues:
      - 'true'
      - 'false'

  DomainName:
    Type: String
    Default: ''
    Description: (Optional) Custom domain name for your SkyCMS Editor

  HostedZoneId:
    Type: String
    Default: ''
    Description: (Optional) Route 53 Hosted Zone ID for custom domain

  CertificateArn:
    Type: String
    Default: ''
    Description: (Optional) ACM Certificate ARN for HTTPS with custom domain

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref DomainName, '']]
  HasCertificateArn: !Not [!Equals [!Ref CertificateArn, '']]
  EnableEditorCache: !Equals [!Ref EditorCacheEnabled, 'true']
  EnablePublisherCache: !Equals [!Ref PublisherCacheEnabled, 'true']

Resources:
  # ============================================
  # VPC AND NETWORKING
  # ============================================

  SkyCmsVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-vpc'

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SkyCmsVpc
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SkyCmsVpc
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-public-subnet-2'

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SkyCmsVpc
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-private-subnet-1'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref SkyCmsVpc
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-private-subnet-2'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-igw'

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref SkyCmsVpc
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SkyCmsVpc
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-public-rt'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref SkyCmsVpc
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-private-rt'

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  # ============================================
  # SECURITY GROUPS
  # ============================================

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref SkyCmsVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP from anywhere
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS from anywhere
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-alb-sg'

  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS Fargate tasks
      VpcId: !Ref SkyCmsVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroup
          Description: Allow HTTP from ALB
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-ecs-sg'

  RdsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS MySQL
      VpcId: !Ref SkyCmsVpc
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref EcsSecurityGroup
          Description: Allow MySQL from ECS
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-rds-sg'

  # ============================================
  # SECRETS MANAGER - DATABASE CREDENTIALS
  # ============================================

  DatabasePasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${StackName}/db/password'
      Description: !Sub 'RDS MySQL admin password for ${StackName}'
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${DatabaseAdminUsername}"}'
        GenerateStringKey: 'password'
        PasswordLength: 20
        ExcludeCharacters: "/@\"'\\"
      Tags:
        - Key: StackName
          Value: !Ref StackName

  # ============================================
  # RDS MYSQL DATABASE
  # ============================================

  DbSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS MySQL
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-db-subnet-group'

  DbParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Family: mysql8.0
      Description: MySQL parameter group with TLS enforcement
      Parameters:
        require_secure_transport: '1'
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-db-params'

  RdsMysqlInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub '${StackName}-db'
      Engine: mysql
      EngineVersion: '8.0.40'
      DBInstanceClass: db.t4g.micro
      AllocatedStorage: '20'
      StorageType: gp3
      StorageEncrypted: true
      DBName: !Ref DatabaseName
      MasterUsername: !Ref DatabaseAdminUsername
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DatabasePasswordSecret}:SecretString:password}}'
      DBSubnetGroupName: !Ref DbSubnetGroup
      DBParameterGroupName: !Ref DbParameterGroup
      VPCSecurityGroups:
        - !Ref RdsSecurityGroup
      BackupRetentionPeriod: 7
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      EnableCloudwatchLogsExports:
        - error
        - general
        - slowquery
      EnableIAMDatabaseAuthentication: false
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-db'

  # ============================================
  # ECS CLUSTER, TASK DEFINITION, SERVICE
  # ============================================

  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${StackName}-cluster'
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-cluster'

  EcsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        - PolicyName: LogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/${StackName}*'
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: !Ref DatabasePasswordSecret
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-task-execution-role'

  EcsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-task-role'

  EcsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${StackName}'
      RetentionInDays: 7

  EcsTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${StackName}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      ContainerDefinitions:
        - Name: !Sub '${StackName}-editor'
          Image: !Ref EditorImageUri
          PortMappings:
            - ContainerPort: 80
              Protocol: tcp
          Environment:
            - Name: ASPNETCORE_ENVIRONMENT
              Value: Development
            - Name: ASPNETCORE_URLS
              Value: 'http://+:80'
          Secrets:
            - Name: ConnectionStrings__DefaultConnection
              ValueFrom: !Sub '${DatabasePasswordSecret}:password::'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref EcsLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-task-definition'

  # ============================================
  # APPLICATION LOAD BALANCER
  # ============================================

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${StackName}-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-alb'

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${StackName}-tg'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref SkyCmsVpc
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: '200,301,302,404'
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-target-group'

  AlbListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !GetAtt ApplicationLoadBalancer.Arn
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !GetAtt TargetGroup.Arn

  # ============================================
  # ECS SERVICE
  # ============================================

  EcsService:
    Type: AWS::ECS::Service
    DependsOn: AlbListener
    Properties:
      ServiceName: !Sub '${StackName}-service'
      Cluster: !Ref EcsCluster
      TaskDefinition: !Ref EcsTaskDefinition
      DesiredCount: !Ref DesiredTaskCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref EcsSecurityGroup
      LoadBalancers:
        - ContainerName: !Sub '${StackName}-editor'
          ContainerPort: 80
          TargetGroupArn: !GetAtt TargetGroup.Arn
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-service'

  # ============================================
  # CLOUDFRONT DISTRIBUTION
  # ============================================

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        Comment: !Sub 'SkyCMS Editor distribution for ${StackName}'
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          CachePolicyId: 4135ea3d-c35d-46eb-81d7-edf748f71d8d # Managed-CachingDisabled
          OriginRequestPolicyId: 216adef5-5c7f-47e4-b989-5492eafa07d3 # Managed-AllViewerExceptHostHeader
          ViewerProtocolPolicy: redirect-to-https
          TargetOriginId: alb-origin
          Compress: true
        Origins:
          - Id: alb-origin
            DomainName: !GetAtt ApplicationLoadBalancer.DNSName
            CustomOriginConfig:
              HTTPPort: 80
              OriginProtocolPolicy: http-only
      Tags:
        - Key: Name
          Value: !Sub '${StackName}-distribution'

Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref SkyCmsVpc
    Export:
      Name: !Sub '${StackName}-vpc-id'

  AlbDnsName:
    Description: Application Load Balancer DNS Name
    Value: !GetAtt ApplicationLoadBalancer.DNSName

  CloudFrontDomainName:
    Description: CloudFront Distribution Domain Name (Use this URL)
    Value: !GetAtt CloudFrontDistribution.DomainName

  DatabaseEndpoint:
    Description: RDS MySQL Database Endpoint
    Value: !GetAtt RdsMysqlInstance.Endpoint.Address

  DatabasePort:
    Description: RDS MySQL Database Port
    Value: !GetAtt RdsMysqlInstance.Endpoint.Port

  DatabaseName:
    Description: Database Name
    Value: !Ref DatabaseName

  EcsClusterName:
    Description: ECS Cluster Name
    Value: !GetAtt EcsCluster.ClusterName

  EcsServiceName:
    Description: ECS Service Name
    Value: !GetAtt EcsService.ServiceName

  DatabaseSecretArn:
    Description: Secrets Manager secret containing database password
    Value: !Ref DatabasePasswordSecret

  LogGroupName:
    Description: CloudWatch Log Group for ECS tasks
    Value: !Ref EcsLogGroup
