AWSTemplateFormatVersion: '2010-09-09'
Description: SkyCMS VPC with two public subnets (for ALB/ECS/EFS) and optional private subnets with NAT

Parameters:
  StackName:
    Type: String
    Default: skycms
    Description: Name prefix for resources and tags

  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC

  PublicSubnet1Cidr:
    Type: String
    Default: 10.0.0.0/24
    Description: CIDR for public subnet in AZ 1

  PublicSubnet2Cidr:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR for public subnet in AZ 2

  PrivateSubnet1Cidr:
    Type: String
    Default: 10.0.100.0/24
    Description: CIDR for private subnet in AZ 1 (optional)

  PrivateSubnet2Cidr:
    Type: String
    Default: 10.0.101.0/24
    Description: CIDR for private subnet in AZ 2 (optional)

  CreatePrivateSubnets:
    Type: String
    AllowedValues: ['true','false']
    Default: 'true'
    Description: Whether to create private subnets and a NAT Gateway

Mappings: {}

Conditions:
  WithPrivate: !Equals [ !Ref CreatePrivateSubnets, 'true' ]

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-vpc"

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-igw"

  IGWAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-public-rt"

  PublicDefaultRoute:
    Type: AWS::EC2::Route
    DependsOn: IGWAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1Cidr
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-public-a"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2Cidr
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-public-b"

  PubSubnet1RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PubSubnet2RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Optional private subnets + NAT for future private workload patterns
  NatEip:
    Condition: WithPrivate
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-nat-eip"

  NatGateway:
    Condition: WithPrivate
    Type: AWS::EC2::NatGateway
    Properties:
      SubnetId: !Ref PublicSubnet1
      AllocationId: !GetAtt NatEip.AllocationId
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-nat"

  PrivateRouteTable:
    Condition: WithPrivate
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-private-rt"

  PrivateDefaultRoute:
    Condition: WithPrivate
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1:
    Condition: WithPrivate
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1Cidr
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-private-a"

  PrivateSubnet2:
    Condition: WithPrivate
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet2Cidr
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub "${StackName}-private-b"

  PrivSubnet1RouteAssoc:
    Condition: WithPrivate
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivSubnet2RouteAssoc:
    Condition: WithPrivate
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref VPC
  PublicSubnet1Id:
    Description: Public Subnet 1 ID (AZ 1)
    Value: !Ref PublicSubnet1
  PublicSubnet2Id:
    Description: Public Subnet 2 ID (AZ 2)
    Value: !Ref PublicSubnet2
  PublicSubnetsCsv:
    Description: Comma-separated list of public subnet IDs (use for PublicSubnets parameter in SkyCMS stack)
    Value: !Sub "${PublicSubnet1},${PublicSubnet2}"
  PrivateSubnet1Id:
    Condition: WithPrivate
    Description: Private Subnet 1 ID (AZ 1)
    Value: !Ref PrivateSubnet1
  PrivateSubnet2Id:
    Condition: WithPrivate
    Description: Private Subnet 2 ID (AZ 2)
    Value: !Ref PrivateSubnet2
  PrivateSubnetsCsv:
    Condition: WithPrivate
    Description: Comma-separated list of private subnet IDs
    Value: !Sub "${PrivateSubnet1},${PrivateSubnet2}"
