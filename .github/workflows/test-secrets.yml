name: Test Secrets

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secrets are set
        run: |
          echo "Checking secrets availability..."
          if [ -n "${{ secrets.ADMINEMAIL }}" ]; then echo "✓ ADMINEMAIL is set"; else echo "✗ ADMINEMAIL is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_COSMOSDB }}" ]; then echo "✓ CONNECTIONSTRINGS_COSMOSDB is set"; else echo "✗ CONNECTIONSTRINGS_COSMOSDB is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_SQLSERVER }}" ]; then echo "✓ CONNECTIONSTRINGS_SQLSERVER is set"; else echo "✗ CONNECTIONSTRINGS_SQLSERVER is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_MYSQL }}" ]; then echo "✓ CONNECTIONSTRINGS_MYSQL is set"; else echo "✗ CONNECTIONSTRINGS_MYSQL is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_SQLITE }}" ]; then echo "✓ CONNECTIONSTRINGS_SQLITE is set"; else echo "✗ CONNECTIONSTRINGS_SQLITE is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_STORAGECONNECTIONSTRING }}" ]; then echo "✓ CONNECTIONSTRINGS_STORAGECONNECTIONSTRING is set"; else echo "✗ CONNECTIONSTRINGS_STORAGECONNECTIONSTRING is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_AZUREBLOBSTORAGECONNECTIONSTRING }}" ]; then echo "✓ CONNECTIONSTRINGS_AZUREBLOBSTORAGECONNECTIONSTRING is set"; else echo "✗ CONNECTIONSTRINGS_AZUREBLOBSTORAGECONNECTIONSTRING is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_AMAZONS3CONNECTIONSTRING }}" ]; then echo "✓ CONNECTIONSTRINGS_AMAZONS3CONNECTIONSTRING is set"; else echo "✗ CONNECTIONSTRINGS_AMAZONS3CONNECTIONSTRING is NOT set"; fi
          if [ -n "${{ secrets.CONNECTIONSTRINGS_CLOUDFLARER2CONNECTIONSTRING }}" ]; then echo "✓ CONNECTIONSTRINGS_CLOUDFLARER2CONNECTIONSTRING is set"; else echo "✗ CONNECTIONSTRINGS_CLOUDFLARER2CONNECTIONSTRING is NOT set"; fi
          if [ -n "${{ secrets.CDNINTEGRATIONTESTS_CLOUDFLARE_APITOKEN }}" ]; then echo "✓ CDNINTEGRATIONTESTS_CLOUDFLARE_APITOKEN is set"; else echo "✗ CDNINTEGRATIONTESTS_CLOUDFLARE_APITOKEN is NOT set"; fi
          if [ -n "${{ secrets.CDNINTEGRATIONTESTS_CLOUDFLARE_ZONEID }}" ]; then echo "✓ CDNINTEGRATIONTESTS_CLOUDFLARE_ZONEID is set"; else echo "✗ CDNINTEGRATIONTESTS_CLOUDFLARE_ZONEID is NOT set"; fi
          if [ -n "${{ secrets.CDNINTEGRATIONTESTS_CLOUDFLARE_TESTDOMAIN }}" ]; then echo "✓ CDNINTEGRATIONTESTS_CLOUDFLARE_TESTDOMAIN is set"; else echo "✗ CDNINTEGRATIONTESTS_CLOUDFLARE_TESTDOMAIN is NOT set"; fi
          echo "Secret check complete!"